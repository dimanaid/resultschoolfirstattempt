<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="keywords"
    <!-- keywords are for SEO -->
    <meta name="description" content="description">
    <!-- description is what is shown on search engine page, description of the service -->
    <title>Well Saved Images</title>
    <!-- title is the name of the page displayed on the tab -->
</head>
<body>
    
    <h1>Images</h1>
    <p><strong>Images with link</strong></p>
    <br>

    <!-- href uses the link to open the image in new tab/window-->
    <br>
    <img src="https://cdn.shopify.com/s/files/1/0573/2984/4413/products/0001__0026_MSGHMZ3108D.jpg?v=1666270900" alt="2022 NYR Retro" width="200">
        <!-- img src displays the image from the link on the page -->
        <!-- image name and alt for picture are vital for SEO!! -->
    <br>
    <p>
        
        <a href="https://www.nhl.com/rangers" target="_blank">
